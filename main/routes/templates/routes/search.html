{% extends "base.html" %}
{% block title %}
Search Results
{% endblock %}

{% block content %}
<br>

<div class="base-grid">
    {% for item in data | batch(2) %}

    {% for song in item %}

    <div class="grid-child">

        <img src="{{ song[3] }}" alt="Album Art" style="width: 300px; height:300px;">

        <a href="{{ url_for('main.recommendations', song_id = song[0]) }}">

            <b>{{ song[1] }} - {{ song[2] }}</b>

        </a>

    </div>

    {% endfor %}

    {% endfor %}

</div>

{% endblock %}
