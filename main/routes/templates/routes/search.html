{% extends "base.html" %}
{% block title %}
Recommendations
{% endblock %}

{% block content %}

{% for song_data in data %}
<div style="text-align: center;">

    <img src="{{ song_data[3] }}" alt="Album Art" style="width:300px;height:300px;">
    <br>

    <a href="{{ url_for('main.recommendations', song_id=song_data[0]) }}">
        {{ song_data[1] }} - {{ song_data[2] }}
    </a>


</div>

{% endfor %}

{% endblock %}
