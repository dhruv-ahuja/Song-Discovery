{% extends "base.html" %}
{% block title %}
Recommendations
{% endblock %}

{% block content %}

{% for item in data %}
<div>

    <img src="{{ item[3] }}" alt="Album Art" style="width:300px;height:300px;">
    <br>

    <a href="{{ url_for('main.recommendations', song_id=item[0]) }}">
        {{ item[1] }} - {{ item[2] }}
    </a>


</div>

{% endfor %}

{% endblock %}
