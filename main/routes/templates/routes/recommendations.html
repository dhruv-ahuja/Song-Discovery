{% extends "base.html" %}
{% block title %}
Song Recommendations
{% endblock %}


{% block content %}

{% for item in data %}
<div>
    <a href="{{ item[0] }}"> {{ item[3] }} <br> </a>

    <!-- embeds the song clip in the webpage -->
    <iframe src="{{ item[1] }}" width="50%" height="80" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    <br> <br />

</div>

{% endfor %}

{% endblock %}
